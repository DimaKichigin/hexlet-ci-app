name: hexlet-ci-app

on: [push]

jobs:
  build: 
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [10.x, 12.x]
   
    steps:
      # Ставим зависимости
      - run: npm install
      # Запускаем линтер
      - run: npm run lint
      # Звпускаем тесты
      - name: run tests
        run: npm test 
